<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    // Pega a rota completa que o usu√°rio digitou
    const fullPath = window.location.pathname + window.location.search + window.location.hash;

    // Salva no sessionStorage para o Angular ler
    sessionStorage.setItem('redirectPath', fullPath);

    // Redireciona para a raiz do site (index.html)
    window.location.replace('/');
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
